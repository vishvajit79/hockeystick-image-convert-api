components:
  schemas:
    GroupResponse:
      required:
        - 'id'
        - 'creatorId'
        - 'name'
        - 'isDeleted'
        - 'createdAt'
        - 'updatedAt'
      properties:
        id:
          type: 'number'
        creatorId:
          type: 'number'
        name:
          type: 'string'
        isDeleted:
          type: 'boolean'
        createdAt:
          type: 'string'
        updatedAt:
          type: 'string'

    CreateGroupBody:
      required:
        - 'name'
      properties:
        name:
          type: 'string'

    UpdateGroupBody:
      required:
        - 'id'
        - 'name'
      properties:
        id:
          type: 'number'
        name:
          type: 'string'
