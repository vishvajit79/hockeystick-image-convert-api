components:
  schemas:
    ErrorResponse:
      type: object
      required:
        - 'requestId'
        - 'timestamp'
        - 'status'
        - 'message'
        - 'source'
        - 'code'
      properties:
        requestId:
          type: string
        timestamp:
          type: number
        status:
          type: number
        message:
          type: string
        source:
          type: string
        stack:
          type: string
        code:
          type: string
        errorData:
          type: object
