        id:
          type: 'number'
        userId:
          type: 'number'
        isDriver:
          type: 'boolean'
        isParent:
          type: 'boolean'
        updatedAt:
          type: 'string'
        createdAt:
          type: 'string'

    UserTypeWithUserResponse:
      required:
        - 'id'
