components:
  schemas:
    ChildResponse:
      required:
        - 'id'
        - 'fullName'
        - 'parentId'
        - 'parent'
        - 'createdAt'
        - 'updatedAt'
      properties:
        id:
          type: 'number'
        fullName:
          type: 'string'
        parentId:
          type: 'number'
        addressId:
          type: 'number'
        createdAt:
          type: 'string'
        updatedAt:
          type: 'string'
        parent:
          $ref: '#/components/schemas/UserResponse'
        address:
          $ref: '#/components/schemas/AddressResponse'

    CreateChildBody:
      required:
        - 'fullName'
      properties:
        fullName:
          type: 'string'
        phoneNumber:
          type: 'string'
        addressId:
          type: 'number'

    UpdateChildBody:
      required:
        - 'id'
        - 'fullName'
      properties:
        id:
          type: 'number'
        fullName:
          type: 'string'
        addressId:
          type: 'number'
