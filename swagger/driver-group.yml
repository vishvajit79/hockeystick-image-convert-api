components:
  schemas:
    DriverGroupResponse:
      required:
        - 'driverId'
        - 'groupId'
        - 'permission'
        - 'createdAt'
        - 'updatedAt'
      properties:
        driverId:
          type: 'number'
        groupId:
          type: 'number'
        permission:
          type: 'string'
        createdAt:
          type: 'string'
        updatedAt:
          type: 'string'

    DriverGroupWithGroupAndUserResponse:
      required:
        - 'driverId'
        - 'groupId'
        - 'permission'
        - 'driver'
        - 'group'
        - 'createdAt'
        - 'updatedAt'
      properties:
        driverId:
          type: 'number'
        groupId:
          type: 'number'
        driver:
          $ref: '#/components/schemas/UserResponse'
        group:
          $ref: '#/components/schemas/GroupResponse'
        latestTrip:
          $ref: '#/components/schemas/TripResponse'
        permission:
          type: 'string'
        createdAt:
          type: 'string'
        updatedAt:
          type: 'string'
